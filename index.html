<html>
<head><title>get motivational msgs</title>
	<style>
	*{font-size:40px;}
	body{background-color:lightyellow;}
	h1{border:solid;width:50%;border-radius:40px;}
	</style>
	<script>
		function getmsg()
		{
		event.preventDefault();
		let ans=document.getElementById("ans");
		let url="https://api.quotable.io/random";
		fetch(url)
		.then(res=>res.json())
		.then(data=>ans.innerHTML=data.content+"==>"+data.author)
		.catch(err=>ans.innerHTML="issue"+err);
		}
	</script>

</head>
<body>
<center>
	<h1>motivation msgs</h1>
	<form onsubmit="getmsg()">
		<input type="submit" value="get msg"/>
	</form>
	<h1 id="ans"/>
</center>
</body>
</html>
